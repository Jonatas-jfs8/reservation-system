window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"27.0.2","implementation":{"version":"11.2.0","name":"cucumber-js"},"cpu":{"name":"x64"},"os":{"name":"win32","version":"10.0.26100"},"runtime":{"name":"node.js","version":"18.16.0"}}},{"source":{"data":"Feature: Adicionar, editar e remover recurso ou equipamento de sala \r\n  As Administrador\r\n  I Want to realizar registros e manutenção de recursos de salas\r\n  So that eu possa gerenciar equipamentos de salas de forma eficiente\r\n\r\nBackground: \r\n  Given o administrador \"Luiza\" com login \"luiza_admin\" e senha \"senha123\" está autenticada\r\n  And as seguintes salas, equipamentos e quantidades estão cadastrados: \r\n    | Sala    | Recurso     | Quantidade |\r\n    | E233    | Projetor    | 2          |\r\n    | Grad01  | Computador  | 20         |\r\n    | D003    | Cadeira     | 10         |\r\n    | D001    | Impressora  | 1          |\r\n\r\nScenario: Adicionar um novo recurso a uma sala\r\n  Given que eu estou na página \"Gerenciar Recursos de Salas\"\r\n  When eu seleciono a opção \"Adicionar Recurso\"\r\n  And eu preencho os campos de sala com \"Grad02\", equipamento \"Computador\" com quantidade \"5\"\r\n  And eu seleciono na opção \"Confirmar\"\r\n  Then eu vejo uma mensagem de confirmação \"Recurso adicionado com sucesso\"\r\n  And eu permaneço na página \"Gerenciar Recursos de Salas\"\r\n  And eu posso ver a sala \"Grad02\" com o equipamento \"Computador\" com quantidade \"5\" na lista atualizada\r\n\r\nScenario: Adicionar um equipamento\/recurso não cadastrado na base de dados\r\n  Given o recurso \"Microfone\" não está registrado na base de dados\r\n  And que eu estou na página \"Gerenciar Recursos de Salas\"\r\n  When eu seleciono a sala \"D003\"\r\n  And eu insiro \"Microfone\" no campo de \"Recurso\" e \"1\" em \"Quantidade\"\r\n  And eu seleciono a opção \"Adicionar\"\r\n  Then eu vejo uma mensagem de confirmação \"Recurso Microfone adicionado com sucesso\"\r\n  And eu permaneço na página \"Gerenciar Recursos de Salas\"\r\n  And eu vejo o recurso \"Microfone\" com quantidade \"1\" para a sala \"D003\"\r\n  And o recurso \"Microfone\" passa a estar disponível na base de dados para futuras associações\r\n\r\nScenario: Tentar remover um recurso sem especificar uma sala\r\n  Given que eu estou na página \"Gerenciar Recursos de Salas\"\r\n  When eu seleciono a opção \"Remover Recurso\"\r\n  And eu insiro o equipamento \"Computador\"\r\n  And eu seleciono \"Remover\"\r\n  Then eu vejo uma mensagem de erro \"Operação falhou: especifique uma sala.\"\r\n  And eu permaneço na página \"Gerenciar Equipamentos e Recursos\" \r\n  And posso ver que a lista permanece inalterada\r\n\r\nScenario: Editar a quantidade de um recurso existente\r\n  Given que eu estou na página \"Gerenciar Recursos de Salas\"\r\n  When eu seleciono a sala \"Grad01\"\r\n  And eu altero o campo \"Quantidade\" de \"Computador\" para \"15\"\r\n  And eu seleciono \"Atualizar\"\r\n  Then eu vejo uma mensagem de confirmação \"Quantidade atualizada com sucesso\"\r\n  And eu permaneço na página \"Gerenciar Recursos de Salas\"\r\n  And eu posso ver a sala \"Grad01\" exibe o recurso \"Computador\" com quantidade \"15\" na lista atualizada\r\n\r\nScenario: Editar um equipamento com campo de quantidade vazio\r\n  Given eu estou na está na página \"Gerenciar Recursos de Salas\"\r\n  When eu tentar editar os recursos para a sala \"E233\" \r\n  And insiro apenas o campo de \"Recurso\" com \"Projetor\"\r\n  And seleciono a opção \"Atualizar\"\r\n  Then o sistema rejeita a operação \r\n  And registra o erro \"O campo Quantidade é obrigatório\" \r\n  And eu posso ver que recurso o \"Projetor\" mantém a quantidade \"2\" na sala \"E233\"\r\n  And eu permaneço na página \"Gerenciar Recursos de Salas\"\r\n\r\n  \r\n\r\n","uri":"features\\CRUD_roomEquip.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword": rado\"\r\n    And apenas ocorrências com o atributo \"D003\" no campo \"Sala\" aparecem\r\n\r\n    Scenario: Busca com mais de um filtro\r\n\r\n    Given eu estou na página \"Busca\"\r\n    When eu seleciono o filtro \"Proprietário\"\r\n    And eu preencho com \"Luiza\"\r\n    And eu seleciono o filtro \"Hora\"\r\n    And eu preencho com \"10h-12h\"\r\n    And eu clico em \"Realizar Busca\"\r\n    Then eu estou na página \"Histórico\"\r\n    And eu consigo ver uma lista com \"histórico filtrado\"\r\n    And apenas ocorrências com o atributo \"Luiza\" no campo \"Proprietário\" aparecem\r\n    And apenas ocorrências com o atributo \"10h-12h\" no campo \"Hora\" aparecem\r\n\r\n    Scenario: Busca vazia\r\n\r\n    Given eu estou na página \"Busca\"\r\n    And não há ocorrências com o atributo \"15\/12\/2024\" no campo \"Data\"\r\n    When eu seleciono o filtro \"Data\"\r\n    And eu preencho com \"15\/12\/2024\"\r\n    And eu clico em \"Realizar Busca\"\r\n    Then eu estou na página \"Histórico\"\r\n    And eu consigo ver uma lista com \"histórico filtrado\"\r\n    And não há itens na lista\r\n\r\n    Scenario: Redefinir filtros\r\n\r\n    Given eu estou na página \"Histórico\"\r\n    And eu consigo ver uma lista com \"histórico filtrado\"\r\n    When eu clico em \"Redefinir filtros\"\r\n    Then eu estou na página \"Histórico\"\r\n    And eu consigo ver uma lista com \"histórico completo\"\r\n","uri":"features\\historico.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Histórico de reservas (com filtro), do componente Administradores","description":"    I, as an Administrator,\n    Want to acessar o histórico de reservas (com filtros),\n    So that eu posso monitorar e analisar o uso das salas.","children":[{"scenario":{"id":"ee36f86a-aa42-4827-93c6-b729b67c31cb","tags":[],"location":{"line":7,"column":5},"keyword":"Scenario","name":"Visualizar 56\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio D\" e capacidade \"50\"\r\n              And consigo ver a sala com identificador \"D002\", localização \"Prédio E\" e capacidade \"30\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio F\" e capacidade \"90\"\r\n\r\n        Scenario: Administrador cria nova sala\r\n            Given sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" não está cadastrada\r\n             When eu seleciono a aba \"Criar Sala\"\r\n              And crio uma sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\"\r\n              And seleciono \"Confirmar Criação\"\r\n             Then estou na página \"Salas\"\r\n              And aparece uma mensagem de sucesso \"Sala criada com sucesso!\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio D\" e capacidade \"50\"\r\n              And consigo ver a sala com identificador \"D002\", localização \"Prédio E\" e capacidade \"30\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio F\" e capacidade \"90\"\r\n              And consigo ver a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\"\r\n\r\n        Scenario: Administrador tenta criar uma sala já existente\r\n            Given sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" está cadastrada\r\n             When eu seleciono a aba \"Criar Sala\"\r\n              And crio uma sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\"\r\n              And seleciono \"Confirmar Criação\"\r\n             Then estou na página \"Salas\"\r\n              And aparece uma mensagem de erro \"Sala com identificador D009, localização Prédio E e capacidade 50 já existe!\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio D\" e capacidade \"50\"\r\n              And consigo ver a sala com identificador \"D002\", localização \"Prédio E\" e capacidade \"30\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio F\" e capacidade \"90\"\r\n              And consigo ver a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\"\r\n\r\n        Scenario: Administrador edita uma sala existente\r\n            Given sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" está cadastrada\r\n             When eu seleciono \"Editar Sala\"\r\n              And altero a capacidade para \"80\"\r\n              And seleciono \"Salvar Edição\"\r\n             Then estou na página \"Salas\"\r\n              And vejo uma mensagem de sucesso \"Sala editada com sucesso!\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio D\" e capacidade \"50\"\r\n              And consigo ver a sala com identificador \"D002\", localização \"Prédio E\" e capacidade \"30\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio F\" e capacidade \"90\"\r\n              And consigo ver a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"80\"\r\n\r\n        Scenario: Administrador edita uma sala não existente\r\n            Given sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" não está cadastrada\r\n             When eu seleciono \"Editar Sala\"\r\n              And altero a capacidade para \"80\"\r\n              And seleciono \"Salvar Edição\"\r\n             Then estou na página \"Salas\"\r\n              And vejo uma mensagem de erro \"Sala com identificador D009, localização Prédio E e capacidade 50 não existe!\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio D\" e capacidade \"50\"\r\n              And consigo ver a sala com identificador \"D002\", localização \"Prédio E\" e capacidade \"30\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio F\" e capacidade \"90\"\r\n\r\n        Scenario: Administrador remove sala existente\r\n            Given sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" está cadastrada\r\n             When eu seleciono \"Remover Sala\"\r\n              And seleciono \"Confirmar Remoção\"\r\n             Then estou na página \"Salas\"\r\n              And vejo uma mensagem de sucesso \"Sala removida com sucesso!\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio D\" e capacidade \"50\"\r\n              And consigo ver a sala com identificador \"D002\", localização \"Prédio E\" e capacidade \"30\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio F\" e capacidade \"90\"\r\n              And não vejo a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\"\r\n\r\n        Scenario: Administrador tenta remover sala não existente\r\n            Given sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" não está cadastrada\r\n             When eu seleciono \"Remover Sala\"\r\n              And seleciono \"Confirmar Remoção\"\r\n             Then estou na página \"Salas\"\r\n              And vejo uma mensagem de erro \"Sala com identificador D009, localização Prédio E e capacidade 50 não existe!\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio D\" e capacidade \"50\"\r\n              And consigo ver a sala com identificador \"D002\", localização \"Prédio E\" e capacidade \"30\"\r\n              And consigo ver a sala com identificador \"D005\", localização \"Prédio F\" e capacidade \"90\"\r\n              And não vejo a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\"\r\n","uri":"features\\registration_maintenance_rooms_gui.feature","mediaType":"text\/x.cucumber.gherkin+plain"} tá cadastrada\r\n    When envio uma requisição \"POST\" para o endpoint \"\/salas\" com o corpo:\r\n      \"\"\"\r\n      {\r\n        \"identificador\": \"D009\",\r\n        \"localizacao\": \"Prédio E\",\r\n        \"capacidade\": 50\r\n      }\r\n      \"\"\"\r\n    Then o serviço responde com status \"201 Created\"\r\n    And o corpo da resposta contém:\r\n      \"\"\"\r\n      {\r\n        \"mensagem\": \"Sala criada com sucesso!\",\r\n        \"sala\": {\r\n          \"identificador\": \"D009\",\r\n          \"localizacao\": \"Prédio E\",\r\n          \"capacidade\": 50\r\n        }\r\n      }\r\n      \"\"\"\r\n\r\n  Scenario: Tentar criar uma sala já existente\r\n    Given a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" está cadastrada\r\n    When envio uma requisição \"POST\" para o endpoint \"\/salas\" com o corpo:\r\n      \"\"\"\r\n      {\r\n        \"identificador\": \"D009\",\r\n        \"localizacao\": \"Prédio E\",\r\n        \"capacidade\": 50\r\n      }\r\n      \"\"\"\r\n    Then o serviço responde com status \"400 Bad Request\"\r\n    And o corpo da resposta contém:\r\n      \"\"\"\r\n      {\r\n        \"erro\": \"Sala com identificador D009, localização Prédio E e capacidade 50 já existe!\"\r\n      }\r\n      \"\"\"\r\n\r\n  Scenario: Falha ao criar sala com identificador inválido (número)\r\n    Given a sala com identificador \"123\", localização \"Prédio E\" e capacidade \"50\" não está cadastrada\r\n    When envio uma requisição \"POST\" para o endpoint \"\/salas\" com o corpo:\r\n      \"\"\"\r\n      {\r\n        \"identificador\": 123,\r\n        \"localizacao\": \"Prédio E\",\r\n        \"capacidade\": 50\r\n      }\r\n      \"\"\"\r\n    Then o serviço responde com status \"400 Bad Request\"\r\n    And o corpo da resposta contém:\r\n      \"\"\"\r\n      {\r\n        \"erro\": \"Identificador deve ser uma string!\"\r\n      }\r\n      \"\"\"\r\n\r\n  Scenario: Editar uma sala existente com sucesso\r\n    Given a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" está cadastrada\r\n    When envio uma requisição \"PUT\" para o endpoint \"\/salas\/D009\" com o corpo:\r\n      \"\"\"\r\n      {\r\n        \"capacidade\": 80\r\n      }\r\n      \"\"\"\r\n    Then o serviço responde com status \"200 OK\"\r\n    And o corpo da resposta contém:\r\n      \"\"\"\r\n      {\r\n        \"mensagem\": \"Sala editada com sucesso!\",\r\n        \"sala\": {\r\n          \"identificador\": \"D009\",\r\n          \"localizacao\": \"Prédio E\",\r\n          \"capacidade\": 80\r\n        }\r\n      }\r\n      \"\"\"\r\n\r\n  Scenario: Tentar editar uma sala não existente\r\n    Given a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" não está cadastrada\r\n    When envio uma requisição \"PUT\" para o endpoint \"\/salas\/D009\" com o corpo:\r\n      \"\"\"\r\n      {\r\n        \"capacidade\": 80\r\n      }\r\n      \"\"\"\r\n    Then o serviço responde com status \"404 Not Found\"\r\n    And o corpo da resposta contém:\r\n      \"\"\"\r\n      {\r\n        \"erro\": \"Sala com identificador D009, localização Prédio E e capacidade 50 não existe!\"\r\n      }\r\n      \"\"\"\r\n\r\n  Scenario: Falha ao editar sala com capacidade inválida (string)\r\n    Given a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" está cadastrada\r\n    When envio uma requisição \"PUT\" para o endpoint \"\/salas\/D009\" com o corpo:\r\n      \"\"\"\r\n      {\r\n        \"capacidade\": \"oitenta\"\r\n      }\r\n      \"\"\"\r\n    Then o serviço responde com status \"400 Bad Request\"\r\n    And o corpo da resposta contém:\r\n      \"\"\"\r\n      {\r\n        \"erro\": \"Capacidade deve ser um número!\"\r\n      }\r\n      \"\"\"\r\n\r\n  Scenario: Remover sala existente com sucesso\r\n    Given a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" está cadastrada\r\n    When envio uma requisição \"DELETE\" para o endpoint \"\/salas\/D009\"\r\n    Then o serviço responde com status \"200 OK\"\r\n    And o corpo da resposta contém:\r\n      \"\"\"\r\n      {\r\n        \"mensagem\": \"Sala removida com sucesso!\"\r\n      }\r\n      \"\"\"\r\n\r\n  Scenario: Tentar remover sala não existente\r\n    Given a sala com identificador \"D009\", localização \"Prédio E\" e capacidade \"50\" não está cadastrada\r\n    When envio uma requisição \"DELETE\" para o endpoint \"\/salas\/D009\"\r\n    Then o serviço responde com status \"404 Not Found\"\r\n    And o corpo da resposta contém:\r\n      \"\"\"\r\n      {\r\n        \"erro\": \"Sala com identificador D009, localização Prédio E e capacidade 50 não existe!\"\r\n      }\r\n      \"\"\"","uri":"features\\registration_maintenance_rooms_service.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Cadastro e manutenção de salas (criar, editar e remover), do componente Administradores, serviço","description":"  I as a Administrador\n  Want to realizar o Cadastro e manutenção de salas (criar, editar e remover)\n  So that eu possa gerenciar melhor as salas ","children":[{"background":{"id":"136f3b66-a837-4d15-b687-2ee0851125a8","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"7de38ed1-6fcd-49bf-bf76-9e904c3412bc","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"as seguintes salas estão cadastradas:","dataTable":{"location":{"line":9,"column":7},"rows":[{"id":"2df455c2-73a6-4554-879b-e301cf1ffd7e","location":{"line":9,"column":7},"cells":[{"location":{"line":9,"column":9},"value":"identificador"},{"location":{"line":9,"column":25},"value":"localização"},{"location":{"line":9,"column":39},"value":"capacidade"}]},{"id":"3ad4a841-0ab6-4a0d-ab54-1b149f9d1592","location":{"line":10,"column":7},"cells":[{"location":{"line":10," \"\r\nAnd eu estou na página \"Reservas\"\r\nAnd o status da reserva \"RE531\" é \"Confirmada\"\r\n\r\nScenario: Cancelar reserva\r\nGiven uma reserva com identificador \"RE531\" e status \"pendente\" na lista de reservas\r\nWhen eu seleciono \"Editar Status\"\r\nAnd eu seleciono \"Cancelar\"\r\nThen eu vejo uma mensagem de sucesso \"Status alterado com sucesso!\"\r\nAnd eu estou na página \"Reservas\"\r\nAnd o status da reserva \"RE531\" é \"Cancelada\"\r\n\r\nScenario: Editar reserva já feita\r\nGiven uma reserva com identificador \"RE531\" e status \"Confirmada\" está feita\r\nWhen eu seleciono \"Editar Reserva\"\r\nAnd eu altero o status para \"Cancelada\"\r\nAnd eu seleciono \"Salvar Alterações\"\r\nThen eu estou na página \"Reservas\"\r\nAnd eu vejo uma mensagem de sucesso \"Reserva alterada com sucesso!\"\r\nAnd eu consigo ver as reservas feitas previamente\r\nAnd eu consigo ver a sala com identificador \"RE531\" e status \"Cancelada\"\r\n\r\nScenario: Visualizar somente reservas pendentes\r\nWhen eu seleciono \"Filtros\"\r\nAnd eu seleciono \"Pendente\" \r\nAnd eu seleciono \"Aplicar Filtro\"\r\nThen eu estou na página \"Reservas\"\r\nAnd eu vejo uma lista de todas as reservas com status \"Pendente\"\r\n","uri":"features\\verificacao_reservas.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"parseError":{"source":{"uri":"features\\verificacao_reservas.feature","location":{"line":1,"column":1}},"message":"(1:1): expected: #EOF, #Language, #TagLine, #FeatureLine, #Comment, #Empty, got 'Scenario: Visualizar todas reservas'"}},{"parseError":{"source":{"uri":"features\\verificacao_reservas.feature","location":{"line":2,"column":1}},"message":"(2:1): expected: #EOF, #Language, #TagLine, #FeatureLine, #Comment, #Empty, got 'Given eu estou logado como \"Administrador\" com o login \"Ana\" e senha \"123aBc\"'"}},{"parseError":{"source":{"uri":"features\\verificacao_reservas.feature","location":{"line":3,"column":1}},"message":"(3:1): expected: #EOF, #Language
